version: "3.8"

services:
  servidor:
    build:
      context: .
      dockerfile: Dockerfile.servidor
    ports:
      - "8080:8080"
    networks:
      - bet-network

  cliente:
    build:
      context: .
      dockerfile: Dockerfile.cliente
    depends_on:
      - servidor
    networks:
      - bet-network

networks:
  bet-network:
    driver: bridge
